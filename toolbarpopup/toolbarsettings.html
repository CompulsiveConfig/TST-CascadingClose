<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="toolbarsettings.js"></script>
        <style>
            html {
                padding: 1.5em;
            }
            .buttonmessage {
                margin-bottom: 1em;
                text-align: center;
            }
            .redbutton {
                cursor: pointer;
                margin: auto;
                position: relative;
                background-color: #e07777;
                display: block;
                width: 100%;
                font-size: 12em;
                text-align: center;
                font-weight: bolder;
            }

            .redbutton:hover {
                background-color: #ff0000ff;
            }

            .buttonbase {
                margin-bottom: 3em;
            }

            .optionsbutton {
                  cursor: pointer;
                  text-align: center;
                  display: block;
                  width: 100%;
            }

        </style>
    </head>

    <div class="panel-section panel-section-list">
        <div class="panel-section buttonmessage">Press the red button below to close [TABS]</div>
        <div class="buttonbase">
            <div class="redbutton">X</div>
        </div>
    </div>

    <footer class="panel-section panel-section-footer">
      <button class="optionsbutton">Options</button>
    </footer>
</html>
