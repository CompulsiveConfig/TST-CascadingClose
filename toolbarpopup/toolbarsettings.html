<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="toolbarsettings.js"></script>
        <style>
            html {
                padding: 1.5em;
            }
            .buttonmessage {
                margin-bottom: 1em;
                text-align: center;
            }
            .redbutton {
                cursor: pointer;
                position: relative;
                display: block;
                align-items: center;
                border-radius: 50%;
                width:100%;
                height: 14em
            }
            .buttonbase {
                margin-bottom: 3em;
                padding: 0;
            }
            .buttonbase:hover {
                background-color: #e07777;
            }
        </style>
    </head>

    <div class="panel-section panel-section-list">
        <div class="panel-section buttonmessage">Press the red button below to close [TABS]</div>
        <button class="buttonbase">
            <img class="redbutton" src="redbutton.svg">
        </button>
    </div>

    <footer class="panel-section panel-section-footer">
      <button class="panel-section-footer-button">Options</button>
    </footer>
</html>
